name: Setup Kali Linux RDP

on: push

jobs:
  setup-kali:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
        sudo apt-get update
        sudo apt-get install -y docker-ce
        sudo systemctl start docker

    - name: Install and Run Kali Linux RDP
      run: |
        sudo docker pull danielguerra/ubuntu-xrdp:latest
        sudo docker run -d -p 3389:3389 danielguerra/ubuntu-xrdp:latest

    - name: Install Ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt-get update
        sudo apt-get install ngrok

    - name: Authenticate Ngrok
      run: |
        ngrok authtoken YOUR_NGROK_AUTH_TOKEN

    - name: Start Ngrok Tunnel
      run: |
        nohup ngrok tcp 3389 &

    - name: Get Ngrok URL
      run: |
        sleep 10
        curl --silent --show-error http://127.0.0.1:4040/api/tunnels | jq -r .tunnels[0].public_url
